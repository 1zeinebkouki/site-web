<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="tp.css">
    <script src="tp.js"></script>

</head>
<body>
    <form>
        <header><h1>Formulaire</h1></header>
        <fieldset>
            
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>

            <label for="msg">Message</label>
            <textarea id="msg" name="message" rows="5" placeholder="Votre message ici..." required></textarea>

            <button type="submit" id="btn" aria-label="Envoyer vos informations">Envoyer</button>
        

        </fieldset>
    </form>
</body>
</html>
