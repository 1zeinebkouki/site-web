<!DOCTYPE html>
<html>
<head>
    <title>Calculer</title>
</head>
<body>
    <input type="number" id="num1"/>
    <input type="number" id="num2"/>
    <button id="sommebutton">Somme</button>
    <p id="resultatcalcul"></p>

    <script>
        let bouton = document.getElementById("sommebutton");
        let resultat = document.getElementById("resultatcalcul");

    bouton.addEventListener("click", function() {
       let val1 = parseInt(num1.value);
       let val2 = parseInt(num2.value);
       resultat.textContent = val1 + val2;
});

    </script>
</body>
</html>
